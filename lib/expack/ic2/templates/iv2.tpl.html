<?xml version="1.0" encoding="Shift_JIS"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
	<title>{title}</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css.php?css=style&amp;skin={skin}" />
	<link rel="stylesheet" type="text/css" href="css.php?css=read&amp;skin={skin}" />
	<link rel="stylesheet" type="text/css" href="css.php?css=iv2&amp;skin={skin}" />
	<script type="text/javascript" src="js/basic.js"></script>
	<script type="text/javascript" src="js/iv2.js"></script>
	<script type="text/javascript" src="js/respopup.js"></script>
	{js:h}
</head>
<body onload="setWinTitle()">
<div id="popUpContainer" flexy:if="popup"><flexy:include src="_iv2_popup.tpl.html" /></div>
<div id="header"><flexy:include src="_iv2_ctrl.tpl.html"/></div>

<div id="content">
{if:nomatch}
<flexy:include src="_iv2_reset.tpl.html"/>
{else:}
<table class="list" border="0" cellspacing="4" cellpadding="0">
{foreach:items,i,item}
{if:matrix.isFirstColumn(i)}
	<tr>
{end:}
		<td align="center" valign="middle">
{if:item}
			<a href="{item[src]}" target="_blank">
				<img src="{item[thumb]}" id="img{item[id]}" width="{item[t_width]:h}" height="{item[t_height]:h}" alt="{item[name]}" border="0" />
			</a>
{if:popup}
			<br />
			<a href="javascript:void(0);" class="query" onclick="showResPopUp('info{item[id]}', event)" onmouseout="hideResPopUp('info{item[id]}')">
				<img src="img/ic_info.gif" width="30" height="15" border="0" class="button" alt="Info" />
			</a>
			<a href="javascript:void(0);" class="query" onclick="showResPopUp('exif{item[id]}', event)" onmouseout="hideResPopUp('exif{item[id]}')" flexy:if="item[exif]">
				<img src="img/ic_exif.gif" width="30" height="15" border="0" class="button" alt="Exif" />
			</a>
{end:}
{else:}
			&nbsp;
{end:}
		</td>
{if:matrix.isLastColumn(i)}
	</tr>
{end:}
{end:}
</table>
{end:}
</div>

<div id="footer">
</div>

</body>
</html>
